<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.box{
				width: 400px;
				height: 250px;
				background-color: red;
				
			}
			#canvas{
				width: 400px;
				height: 400px;
				border: solid 1px black;
			}
			
			
		</style>
	</head>
	<body>
		<div class="box">
		<canvas id="canvas" width="800" height="800"></canvas>
		</div>
		<script type="text/javascript">
			var canvas = document.getElementById("canvas");
			canvas.width = 800;
			canvas.height = 800;
			var context = canvas.getContext("2d");
			
			function star(r,R,x,y,s){
				context.save();
				context.translate(x,y);
				context.rotate(Math.PI/180*s);
				context.beginPath();
				for(var i=0;i<5;i++){
				context.lineTo(Math.cos(Math.PI*(18+i*72)/180)*R,Math.sin(Math.PI*(18+i*72)/180)*R*-1);
				context.lineTo(Math.cos(Math.PI*(54+i*72)/180)*r,Math.sin(Math.PI*(54+i*72)/180)*r*-1);
				}
				context.closePath();
				context.fillStyle="yellow";
				context.fill();
				context.stroke();
				context.restore();
			}
			star(50,100,250,250,0);
			star(20,40,400,100,-10);
			star(20,40,420,200,-10);
			star(20,40,430,300,-20);
			star(20,40,400,400,-20);
			
		
		
		</script>
	</body>
</html>
